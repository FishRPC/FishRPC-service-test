#开启调试模式,默认false
fish.rpc.debug.mode=true
#RPC注解扫描包
fish.rpc.scan.packages=com.fish.rpc.test.add.impl,com.fish.rpc.test.hello.impl,com.fish.rpc.test.multi.impl
#RPC服务器监听IP和端口
fish.rpc.server=127.0.0.1:5051
#服务端处理线程数 默认10
fish.rpc.server.thread.num=10
#是否开启服务器JMX,可观察当前连接数、接口耗时排名，默认为false
#fish.rpc.server.jmx=false

#2.0版本集成nacos
#nacos开关,开启则fish.rpc.server配置无效
nacos.enable=true
nocas.server.addrs=192.168.0.88:8846,192.168.0.88:8847,192.168.0.88:8848
ocas.namespace=2385be21-00f0-4a41-b853-19c13f800150
nacos.server.name=fish.service.test
#nacos.server.group=DEFAULT_GROUP
#nacos.server.cluster=defaultcluster
#nacos.server.weight=1
